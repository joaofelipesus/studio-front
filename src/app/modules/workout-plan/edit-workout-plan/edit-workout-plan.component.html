<main class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Editar rotina de treino</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()">
        <div class="mb-3">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" class="form-control" [(ngModel)]="workoutPlan.name" />
        </div>
        <button class="btn btn-primary">
          Salvar
        </button>
      </form>
    </div>
  </div>
</main>
