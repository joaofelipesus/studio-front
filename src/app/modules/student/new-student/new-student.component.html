<main class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Novo aluno</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()" class="form">
        <app-form-errors [errors]="formErrors"></app-form-errors>
        <div class="mb-3">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" [(ngModel)]="student.user.name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="">Email</label>
          <input type="email" name="email" id="email" [(ngModel)]="student.user.email" class="form-control">
        </div>
        <button class="btn btn-primary">
          Salvar
        </button>
      </form>
    </div>
  </div>
</main>
