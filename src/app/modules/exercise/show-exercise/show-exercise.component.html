<main class="container mt-5">
  <app-form-errors [errors]="errorMessages"></app-form-errors>
  <div class="card" *ngIf="errorMessages.length === 0">
    <div class="card-header">
      <h2 class="text-center">Exerc√≠cio</h2>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" value={{this.exercise.name}} id="name" class="form-control" disabled>
      </div>
      <div class="mb-3">
        <label>Grupo muscular</label>
        <input type="text" value={{this.exercise.muscularGroup?.name}} id="muscular-group" class="form-control" disabled>
      </div>
      <a routerLink="/exercises/{{exercise.id}}/edit" class="btn btn-warning text-white">
        Editar
      </a>
    </div>
  </div>
</main>
