
<main class="container mt-3">
  <h2 class="text-center mb-2">
    Horários
  </h2>

  <table class="table">
    <thead>
      <th>Aluno</th>
      <th>Horário</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of this.tableMetadata?.elements">
        <td>{{schedule.student.user.formatedName()}}</td>
        <td>{{schedule.startAt}} - {{schedule.date | date: 'dd/MM'}}</td>
        <td>
          <a class="btn btn-sm btn-outline-info text-info show-schedule" id="schedule-{{schedule.id}}" routerLink="/schedules/{{schedule.id}}">
            <span class="material-icons text-info">
              search
            </span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="this.tableMetadata.currentPage > 1">
        <a class="page-link" (click)="previousPage()">Anterior</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="previousPage()" *ngIf="this.tableMetadata.currentPage > 1">
          {{this.tableMetadata.currentPage - 1}}
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">{{this.tableMetadata.currentPage}}</a></li>
      <li class="page-item" *ngIf="this.tableMetadata.currentPage < this.tableMetadata.totalPages">
        <a class="page-link" (click)="nextPage()">{{this.tableMetadata.currentPage + 1}}</a>
      </li>
      <li class="page-item" *ngIf="this.tableMetadata.currentPage < this.tableMetadata.totalPages">
        <a class="page-link" (click)="nextPage()">Próximo</a>
      </li>
    </ul>
  </nav>
</main>
