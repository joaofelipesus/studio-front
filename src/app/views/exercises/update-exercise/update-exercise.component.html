<app-personal-navbar></app-personal-navbar>

<main class="container mt-5">
  <div class="card">
    <div class="card-header">
      Editar exerc√≠cio
    </div>
    <div class="card-body">
      <form action="">
        <app-form-error-messages [formErrors]="this.formErrors"></app-form-error-messages>
        <div class="mb-3">
          <label for="name">Nome</label>
          <input type="text" id="name" [(ngModel)]="exercise.name" class="form-control" autofocus name="name" />
        </div>
        <div class="mb-3">
          <label for="muscular_grout_id">Grupo Muscular</label>
          <select [(ngModel)]="exercise.muscular_group_id" name="muscularGroupId" class="form-select" id="muscular_group_id">
            <option *ngFor="let muscularGroup of muscularGroups" value={{muscularGroup.id}}>
              {{muscularGroup.name}}
            </option>
          </select>
        </div>
        <button class="btn btn-primary">
          Salvar
        </button>
      </form>
    </div>
  </div>
</main>
